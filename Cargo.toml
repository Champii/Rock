[package]
name = "rock"
version = "0.1.2"
authors = ["champii <contact@champii>"]
edition = "2018"

[dependencies]
clap = "2.32.0"
lazy_static = "1.2.0"
regex = "1"
env_logger = "0.5.12"
log = "0.4"
bitflags = "1.2.1"
concat-idents = "1.1.2"
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm11-0"] }
either = "1.5"
serde = "*"
serde_derive = '*'
bincode = "*"
colored = "2.0.0"
paste = "1.0.5"

[lib]
name = "rock"
path = "src/lib/rock.rs"

[[bin]]
name = "rock"
path = "src/bin/main.rs"
