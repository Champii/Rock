name: Generator

on:
  create

jobs:
  replace:
    runs-on: ubuntu-latest
    name: Generate files.
    env:
      VERSION: $(cat .github/version)
      NEW_VERSION: ${{ env.VERSION}}-${{ GITHUB_REF }}

    steps:
      - uses: actions/checkout@v2
      - name: Generate replacers
        run: ./.github/templates/replacer.sh
