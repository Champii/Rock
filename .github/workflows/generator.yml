name: Generator

on:
  create

jobs:
  replace:
    runs-on: ubuntu-latest
    name: Generate files.

    steps:
      - uses: actions/checkout@v2
      - name: Generate replacers
        run: |
          NEW_VERSION=$(cat .github/version)-$GITHUB_REF ./.github/templates/replacer.sh
          git commit -am "Generated files for version $NEW_VERSION"
          git push origin $GITHUB_REF
